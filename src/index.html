<html>
<head>
	<title>app</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body onload="App.initWeb3()">
	<h1>Entereum</h1>
	<div class="tab">
		<button class="tablinks" onclick="openCity(event, 'registration')">Sign Up</button>
		<button class="tablinks" onclick="openCity(event, 'verification')">Verificate</button>
		<button class="tablinks" onclick="openCity(event, 'interactContract')">Interact</button>
	</div>
	<div class="tabcontent" id="registration">
		<div class="grid-auth">
			<div class="grid-singIn">
				<h3>Sing In</h3>
				<input type="text" placeholder="e-mail">
				<br />
				<input type="text" placeholder="password">
				<br /> 
				<button class="center button" onclick="">Sing In</button>
			</div>
			<div class="grid-signUp">
				<h3>Sing Up</h3>
				<input type="text" placeholder="e-mail" id="email">
				<br />
				<input type="text" placeholder="username" id="username">
				<br />
				<input type="text" placeholder="password" id="password">
				<br />
				<input type="text" placeholder="again password" id="aPassword">
				<br />
				<button class="center button" class="button" onclick="">Sing Up</button>
				<span class="success" id="signUpSuccess"></span>
			</div>
		</div>
		
	</div>
	<div class="tabcontent" id="verification">
		
	</div>
	<div class="grid-interact tabcontent" id="interactContract">
		<!--status-->
		<div class="grid-status">
			<h2>Status</h2>
			<table>
				<tbody>
					<tr>
						<td>
							<p>Connect to blockchain: </p> 
						</td>
						<td>
							<p class="success" id="connection"></p>
						</td>
					</tr>
					<tr>
						<td>
							<p>Ready to interact with Contract: </p> 
						</td>
						<td>
							<p class="success" id="interact"></p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="grid-supply">
			<h2>Get total supply</h2>
			<input class="button" type="button" id="button" onclick="App.getTotalSuply()" value="Get total suply">
			<p>	Total supply: <span class="success" id="result"></span></p>
		</div>
		<div class="grid-trunsfer">
			<h2>Transfer to #hex address#</h2>
			<input type="text" placeholder="to" id="to">
			<input type="text" placeholder="amount" id="value">
			<input class="button" type="button" id="button" onclick="App.transaction()" value="Transact">
			<p>Transaction: <span class="success" id="transactSuccess"><span></p>
		</div>
		<div class="grid-balance">
			<h2>Balance of #hex address#</h2>
			<input type="text" placeholder="balance of" id="balanceOf">
			<input class="button" type="button" id="button" onclick="App.balanceOf()" value="Take balance">
			<p>Balance: <span class="success" id="balance"></span></p>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
	<script type="text/javascript" src="/js/truffle-contract.js"></script>
	<script type="text/javascript" src="/js/tabs.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	
</body>
</html>
