<html>
<head>
	<title>app</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body onload="App.initWeb3()">
	<div class="title">
		<h1>My little app</h1>
	</div>
	<div class="grid-container">
		<!--status-->
		<div class="grid-status">
			<table>
				<tbody>
					<tr>
						<td>
							<p>Connect to blockchain: </p> 
						</td>
						<td>
							<p class="success" id="connection"></p>
						</td>
					</tr>
					<tr>
						<td>
							<p>Ready to interact with Contract: </p> 
						</td>
						<td>
							<p class="success" id="interact"></p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="grid-supply">
			<h2>Get total supply</h2>
			<input type="button" id="button" onclick="App.getTotalSuply()" value="Get total suply">
			<p>	Total supply: <span class="success" id="result"></span></p>
		</div>
		<div class="grid-trunsfer">
			<h2>Transfer to #hex address#</h2>
			<input type="text" placeholder="to" id="to">
			<input type="text" placeholder="amount" id="value">
			<input type="button" id="button" onclick="App.transaction()" value="Transact">
			<p>Transaction: <span class="success" id="transactSuccess"><span></p>
		</div>
		<div class="grid-balance">
			<h2>Balance of #hex address#</h2>
			<input type="text" placeholder="balance of" id="balanceOf">
			<input type="button" id="button" onclick="App.balanceOf()" value="Take balance">
			<p>Balance: <span class="success" id="balance"></span></p>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
	<script type="text/javascript" src="/js/truffle-contract.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	
</body>
</html>
